<div class="container">

   <div class="container">
      <div class="search-container">
        <div class="search-item">
          <label for="documentType">Document Type</label>
          <input type="text" id="documentType" [(ngModel)]="searchDocumentType" />
        </div>
        <div class="search-item">
          <label for="username">Username</label>
          <input type="text" id="username" [(ngModel)]="searchUsername" />
        </div>
        <div class="search-item">
          <label for="mark">Ocena</label>
          <input type="number" id="mark" [(ngModel)]="searchMark" />
        </div>
        <button (click)="searchRecords()">Pretrazi</button>
      </div>

   <app-table *ngIf="user?.userType" [records]="records" [userType]="user.userType"></app-table>
   <button *ngIf="user?.userType === 'user'" (click)="openNewWindow()" class="custom-button">Predaj Rad</button>
  </div>
